<!Doctype HTML>
<html>

<head>
    <title>Meisterprüfung</title>
    <style>

    </style>
    <script>
        window.addEventListener("load", setup);
        function setup(){
            var lis = document.getElementsByTagName("li");
            for (var i = 0; i < lis.length; i++){
                lis(i).addEventListener("click", verschiebeAufgabe);
            }
        }
        function verschiebeAufgabe(event){
            var li = event.target;
            if (li.parentNode.id == "to-do"){
                document.getElementById("done").appendChild(li);
            } else {
                document.getElementById("to-do").appendChild(li)
            }
        }

    </script>

</head>

<body>
    <h1>Meisterprüfung</h1>



    <a href="HTML/index.html">Home</a>
    <a href="HTML/index.html#unten">Andere Seite unten</a>
    <a href="HTML/links_eins.html">Zu Seite 1</a>
</body>

</html>
