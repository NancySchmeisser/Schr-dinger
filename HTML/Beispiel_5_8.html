<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
    <meta charset="utf-8" />
    <script>
        function bewegt(event) {
            document.getElementById("screenX").innerHTML = event.screenX;
            document.getElementById("screenY").innerHTML = event.screenY;
            document.getElementById("clientX").innerHTML = event.clientX;
            document.getElementById("clientY").innerHTML = event.clientY;
        }
        function taste(event) {
            document.getElementById("taste").innerHTML = event.keyCode;
        }
        function setup() {
            window.addEventListener("mousemove", bewegt);
            window.addEventListener("keyup", taste);
        }
        window.addEventListener("load", setup);
    </script>


</head>

<body>
<div id="screenX"></div>
<div id="screenY"></div>

    <noscript>
        JavaScript ist nicht aktiv!
    </noscript>


</body>

</html>
