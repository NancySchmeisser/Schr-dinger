<!DOCTYPE html>
<html>

<head>
    <title>Hintergrund aus dem Schottlandurlaub</title>
    <style>
        label {
            display: block;
        }
    </style>
    <script>

           window.addEventListener("load", fuelleFormular);
        var schroedingersKatze = {
            name: "Kleiner Stinker",
            besitzer: "Schrödinger",
            alter: 4,
            gewicht: 4.5,
            rasse: "Straßenmischung",
            begruesse: function () {
                /*Mit dem Schlüsselwort this wird auf das umgebende Objekt zugegriffen und der Name ausgelesen.*/
                alert("Miau, ich bin " + this.name);
            }
        }
        
        function fuelleFormular() {
            var felder = document.getElementsByTagName("input");
            for (var i = 0; i < felder.lenght; i++) {
                felder[i].value = schroedingersKatze[felder[i].name];
            }
        }
     


    </script>
    <meta charset="utf-8" />
</head>

<body>
        <h1>Hier kommt die Katz</h1>

    <h2>Formulare und Objekte</h2>
    <form name="katze">
        <label for="name">Name: </label><input id="name" name="name" value="" /><br />
        <label for="besitzer">Besitzer: </label><input id="besitzer" name="besitzer" value="" /><br />
        <label for="alter">Alter: </label><input id="alter" name="alter" value="" /><br />
        <label for="gewicht">Gewicht: </label><input id="gewicht" name="gewicht" value="" /><br />
        <label for="rasse">Rasse: </label><input id="rasse" name="rasse" value="" /><br />
    </form>
