<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
    <meta charset="utf-8" />
    <script>
        function zaehleSchuhe() {

            var regalboeden = 8;
            var paareJeBoden = 5;
            var paareNebenDemRegal = 7;
            var paare = paareNebenDemRegal + paareJeBoden * regalboeden;
            var schuhe = paare * 2;
            document.getElementById("ausgabe").innerHTML = Schuhe;
        }
    </script>
</head>

<body>




    Schr√∂dingers Freundin hat <span id="ausgabe"></span> Schuhe. <br />
    <!--Mit dem Attribut onclick wird diesem Knopf ein Eventhandler zugewiesen: wird er angeklickt wird die Funktion zaehleSchuhe aufgerufen. -->
    <button type="button" onclick="zaehleSchuhe();">Klick mich!</button>
    <noscript>
        JavaScript ist nicht aktiv!
    </noscript>
</body>

</html>
