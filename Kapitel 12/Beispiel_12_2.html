<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>USS Schrödinger - Sicherheit durch Startknopf</title>
    <script>
        function abflug(event) {
            if (event.ctrlKey) {
                alert("Konstruktion nicht abgeschlossen");
            }
            else {
                alert("Falscher Startcode! Das Sicherheitsteam ist auf dem Weg!");
            }
        }
        function setup() {
            document.getElementById("startknopf").addEventListener("click", abflug);
        }


        window.addEventListener("load", setup);
    </script>
</head>

<body>
    <h1>USS Schrödinger</h1>
    <button id="startknopf">Startknopf</button>

    <noscript>
        JavaScript ist nicht aktiv!
    </noscript>
</body>

</html>
