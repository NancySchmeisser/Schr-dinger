<!Doctype HTML>
<html>

<head>
    <title>links.eins</title>

    <script>
        function durchschnitt(zahl1, zahl2) {
            if (!zahl1 && zahl1 !== 0) return NaN;
            var summe = zahl1;
            var zaehler = 1;
            if (zahl2 || zahl2 === 0) {
                summe += zahl2;
                zaehler++;
            }
            return summe / zaehler;
        }
    </script>
</head>
